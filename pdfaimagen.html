<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir PDF a Imágenes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            color: #3e5d3e;
        }

        .upload-section, .options-section {
            margin: 25px 0;
        }

        .upload-section {
            text-align: center;
            padding: 20px;
            border: 2px dashed #a5d6a7;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #f1f8e9;
        }

        .upload-section:hover {
            border-color: #2e7d32;
        }

        .custom-file-input {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #43a047;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .file-input-label:hover {
            background-color: #2e7d32;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #555;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #43a047;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            width: 80px;
        }

        select {
            padding: 10px;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            background-color: white;
        }

        label {
            color: #2e7d32;
            font-weight: 500;
        }

        button {
            padding: 12px 22px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
            margin: 5px;
        }

        button:hover {
            background-color: #2e7d32;
        }

        .preview-section {
            margin: 25px 0;
            text-align: center;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            display: none;
            border: 1px solid #c8e6c9;
        }

        .thumbnails-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .thumbnail {
            width: 120px;
            height: 160px;
            object-fit: contain;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            background-color: white;
        }

        .progress-container {
            width: 100%;
            background-color: #e8f5e9;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 20px;
            background-color: #43a047;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }

        .download-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            display: none;
            border: 1px solid #c8e6c9;
        }

        .download-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #388e3c;
        }

        .loading {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #43a047;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertir PDF a Imágenes</h1>
        <p>Sube un PDF y conviértelo en imágenes. Luego descárgalas todas en un archivo ZIP.</p>
        
        <div class="upload-section">
            <div class="custom-file-input">
                <input type="file" id="pdfInput" accept=".pdf" onchange="updateFileName()">
                <label for="pdfInput" class="file-input-label">Seleccionar archivo PDF</label>
            </div>
            <div id="fileName" class="file-name">No se ha seleccionado archivo</div>
            <button onclick="loadPDF()">Cargar PDF</button>
        </div>

        <div id="pdfPreview" class="preview-section">
            <div id="thumbnailsContainer" class="thumbnails-container"></div>
        </div>

        <div class="options-section">
            <h3 style="text-align: center;">Opciones de conversión</h3>
            
            <div class="options">
                <div class="option-row">
                    <input type="checkbox" id="allPages" checked>
                    <label for="allPages">Convertir todas las páginas</label>
                </div>
                
                <div class="option-row">
                    <input type="checkbox" id="selectPages" onchange="togglePageSelection()">
                    <label for="selectPages">Seleccionar páginas específicas</label>
                </div>
                
                <div id="pageRangeInputs" style="display: none; margin-top: 10px;">
                    <label for="pageRange">Páginas (ej. 1,3,5-8):</label>
                    <input type="text" id="pageRange" placeholder="1,3,5-8" style="width: 200px; padding: 10px; margin-left: 10px;">
                </div>
                
                <div class="option-row">
                    <label for="imageFormat">Formato de imagen:</label>
                    <select id="imageFormat" style="width: 150px; margin-left: 10px;">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                    </select>
                </div>
                
                <div class="option-row">
                    <label for="imageQuality">Calidad de imagen:</label>
                    <input type="number" id="imageQuality" min="1" max="100" value="90" style="width: 80px; margin-left: 10px;">
                </div>
                
                <div class="option-row">
                    <label for="filenamePrefix">Prefijo para los archivos:</label>
                    <input type="text" id="filenamePrefix" placeholder="imagen_" value="imagen_" style="width: 150px; padding: 10px; margin-left: 10px;">
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="convertToImages()">Convertir a Imágenes</button>
            </div>
        </div>

        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar">0%</div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Convirtiendo páginas a imágenes y creando archivo ZIP...</p>
        </div>

        <div id="downloadSection" class="download-section"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        // Configure pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        let pdfDocument;
        let totalPages = 0;
        
        function updateFileName() {
            const fileInput = document.getElementById('pdfInput');
            const fileNameElement = document.getElementById('fileName');
            
            if (fileInput.files.length > 0) {
                fileNameElement.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
            } else {
                fileNameElement.textContent = 'No se ha seleccionado archivo';
            }
        }
        
        function togglePageSelection() {
            const selectPages = document.getElementById('selectPages').checked;
            const allPages = document.getElementById('allPages');
            const pageRangeInputs = document.getElementById('pageRangeInputs');
            
            if (selectPages) {
                allPages.checked = false;
                pageRangeInputs.style.display = 'block';
            } else {
                pageRangeInputs.style.display = 'none';
            }
        }
        
        document.getElementById('allPages').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('selectPages').checked = false;
                document.getElementById('pageRangeInputs').style.display = 'none';
            }
        });
        
        async function loadPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, sube un archivo PDF primero.');
                return;
            }

            try {
                // Reset UI
                document.getElementById('downloadSection').style.display = 'none';
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
                
                const arrayBuffer = await file.arrayBuffer();
                
                // Load PDF using pdf.js
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                pdfDocument = await loadingTask.promise;
                totalPages = pdfDocument.numPages;

                // Show preview section
                const preview = document.getElementById('pdfPreview');
                preview.innerHTML = `<strong>PDF cargado con éxito.</strong> Total de páginas: ${totalPages}
                                     <div id="thumbnailsContainer" class="thumbnails-container"></div>`;
                preview.style.display = 'block';
                
                // Generate thumbnails (first 5 pages max)
                const thumbnailsContainer = document.getElementById('thumbnailsContainer');
                const pagesToPreview = Math.min(5, totalPages);
                
                for (let i = 1; i <= pagesToPreview; i++) {
                    const page = await pdfDocument.getPage(i);
                    const viewport = page.getViewport({ scale: 0.2 });
                    
                    // Create canvas for thumbnail
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.className = 'thumbnail';
                    
                    // Render PDF page to canvas
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    thumbnailsContainer.appendChild(canvas);
                }
                
            } catch (error) {
                alert('Error al cargar el PDF: ' + error.message);
                console.error(error);
            }
        }

        function parsePageRanges(rangeString, maxPages) {
            const pageSet = new Set();
            
            if (!rangeString.trim()) {
                return pageSet;
            }
            
            const parts = rangeString.split(',');
            
            for (let part of parts) {
                part = part.trim();
                
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(p => parseInt(p.trim()));
                    
                    if (!isNaN(start) && !isNaN(end)) {
                        for (let i = Math.max(1, start); i <= Math.min(maxPages, end); i++) {
                            pageSet.add(i);
                        }
                    }
                } else {
                    const pageNum = parseInt(part);
                    if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= maxPages) {
                        pageSet.add(pageNum);
                    }
                }
            }
            
            return pageSet;
        }

        async function convertToImages() {
            if (!pdfDocument || totalPages === 0) {
                alert('Por favor, carga un PDF primero.');
                return;
            }
            
            const allPages = document.getElementById('allPages').checked;
            const selectPages = document.getElementById('selectPages').checked;
            const filenamePrefix = document.getElementById('filenamePrefix').value || 'imagen_';
            const imageFormat = document.getElementById('imageFormat').value;
            const imageQuality = parseInt(document.getElementById('imageQuality').value) / 100;
            
            let pagesToConvert = new Set();
            
            if (allPages) {
                // Convertir todas las páginas
                for (let i = 1; i <= totalPages; i++) {
                    pagesToConvert.add(i);
                }
            } else if (selectPages) {
                // Convertir páginas específicas
                const pageRange = document.getElementById('pageRange').value;
                pagesToConvert = parsePageRanges(pageRange, totalPages);
                
                if (pagesToConvert.size === 0) {
                    alert('Por favor, especifica al menos una página válida.');
                    return;
                }
            } else {
                alert('Por favor, selecciona una opción de conversión.');
                return;
            }
            
            // Ordenar las páginas
            pagesToConvert = Array.from(pagesToConvert).sort((a, b) => a - b);
            
            // Mostrar la barra de progreso y la animación de carga
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const loading = document.getElementById('loading');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            loading.style.display = 'block';
            
            try {
                const zip = new JSZip();
                const totalToProcess = pagesToConvert.length;
                let processed = 0;
                
                // Conversion scale - higher for better quality
                const scale = 2.0;
                
                // Procesar cada página
                for (const pageNum of pagesToConvert) {
                    // Obtener la página del PDF
                    const page = await pdfDocument.getPage(pageNum);
                    const viewport = page.getViewport({ scale: scale });
                    
                    // Crear un canvas para renderizar la página
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    // Renderizar la página en el canvas
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // Convertir canvas a imagen
                    let imageData;
                    if (imageFormat === 'png') {
                        imageData = canvas.toDataURL('image/png');
                    } else {
                        imageData = canvas.toDataURL('image/jpeg', imageQuality);
                    }
                    
                    // Convertir data URL a Blob
                    const byteString = atob(imageData.split(',')[1]);
                    const mimeString = imageData.split(',')[0].split(':')[1].split(';')[0];
                    const ab = new ArrayBuffer(byteString.length);
                    const ia = new Uint8Array(ab);
                    
                    for (let i = 0; i < byteString.length; i++) {
                        ia[i] = byteString.charCodeAt(i);
                    }
                    
                    const blob = new Blob([ab], { type: mimeString });
                    
                    // Añadir al ZIP
                    const fileName = `${filenamePrefix}${pageNum}.${imageFormat}`;
                    zip.file(fileName, blob);
                    
                    // Actualizar progreso
                    processed++;
                    const percentage = Math.round((processed / totalToProcess) * 100);
                    progressBar.style.width = `${percentage}%`;
                    progressBar.textContent = `${percentage}%`;
                    
                    // Dar tiempo al navegador para actualizar la UI
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                // Generar el archivo ZIP
                const content = await zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                });
                
                // Mostrar el botón de descarga
                const downloadSection = document.getElementById('downloadSection');
                const zipName = 'imagenes_pdf.zip';
                const url = URL.createObjectURL(content);
                
                downloadSection.innerHTML = `
                    <p>Se han convertido ${pagesToConvert.length} páginas a imágenes exitosamente.</p>
                    <a href="${url}" download="${zipName}" class="download-button">Descargar archivo ZIP</a>
                `;
                downloadSection.style.display = 'block';
                
            } catch (error) {
                alert('Error al procesar el PDF: ' + error.message);
                console.error(error);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
