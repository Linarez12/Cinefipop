<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividir PDF</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            color: #3e5d3e;
        }

        .upload-section, .split-options, .ranges-section {
            margin: 25px 0;
        }

        .upload-section {
            text-align: center;
            padding: 20px;
            border: 2px dashed #a5d6a7;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #f1f8e9;
        }

        .upload-section:hover {
            border-color: #2e7d32;
        }

        .custom-file-input {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #43a047;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .file-input-label:hover {
            background-color: #2e7d32;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #555;
        }

        input[type="text"] {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            width: 250px;
        }

        .ranges-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .range-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            justify-content: center;
        }

        .range-item label {
            margin-right: 10px;
            min-width: 80px;
            color: #2e7d32;
        }

        button {
            padding: 12px 22px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
            margin: 5px;
        }

        button:hover {
            background-color: #2e7d32;
        }

        button.secondary {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        button.secondary:hover {
            background-color: #c8e6c9;
        }

        .preview-section {
            margin: 25px 0;
            text-align: center;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            display: none;
            border: 1px solid #c8e6c9;
        }

        .download-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            display: none;
            border: 1px solid #c8e6c9;
        }

        .download-section a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .download-section a:hover {
            background-color: #388e3c;
        }

        h3 {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dividir PDF</h1>
        <p>Sube tu archivo PDF y selecciona múltiples rangos de páginas para incluir en el PDF final.</p>
        
        <div class="upload-section">
            <div class="custom-file-input">
                <input type="file" id="pdfInput" accept=".pdf" onchange="updateFileName()">
                <label for="pdfInput" class="file-input-label">Seleccionar archivo PDF</label>
            </div>
            <div id="fileName" class="file-name">No se ha seleccionado archivo</div>
            <button onclick="loadPDF()">Cargar PDF</button>
        </div>

        <div id="pdfPreview" class="preview-section"></div>

        <div class="ranges-section">
            <h3 style="text-align: center;">Rangos de páginas a incluir</h3>
            <p style="font-size: 0.9em;">Introduce rangos como "1-5" o páginas individuales como "7". Los rangos se combinarán en un único PDF.</p>
            
            <div id="rangesContainer" class="ranges-container">
                <div class="range-item">
                    <label for="range1">Rango 1:</label>
                    <input type="text" id="range1" placeholder="Ejemplo: 1-5">
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 15px;">
                <button class="secondary" onclick="addRangeField()">Añadir otro rango</button>
                <button onclick="splitPDF()">Crear PDF</button>
            </div>
        </div>

        <div id="downloadSection" class="download-section"></div>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
    <script>
        let rangeCount = 1;
        
        function updateFileName() {
            const fileInput = document.getElementById('pdfInput');
            const fileNameElement = document.getElementById('fileName');
            
            if (fileInput.files.length > 0) {
                fileNameElement.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
            } else {
                fileNameElement.textContent = 'No se ha seleccionado archivo';
            }
        }
        
        async function loadPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, sube un archivo PDF primero.');
                return;
            }

            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const totalPages = pdfDoc.getPageCount();

            const preview = document.getElementById('pdfPreview');
            preview.innerHTML = `<strong>PDF cargado con éxito.</strong> Total de páginas: ${totalPages}`;
            preview.style.display = 'block';
            
            document.getElementById('downloadSection').style.display = 'none';
        }

        function addRangeField() {
            rangeCount++;
            const rangesContainer = document.getElementById('rangesContainer');
            
            const rangeDiv = document.createElement('div');
            rangeDiv.className = 'range-item';
            
            const label = document.createElement('label');
            label.setAttribute('for', `range${rangeCount}`);
            label.textContent = `Rango ${rangeCount}:`;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.id = `range${rangeCount}`;
            input.placeholder = 'Ejemplo: 6-10';
            
            rangeDiv.appendChild(label);
            rangeDiv.appendChild(input);
            rangesContainer.appendChild(rangeDiv);
        }

        async function splitPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor, sube un archivo PDF primero.');
                return;
            }

            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const totalPages = pdfDoc.getPageCount();

            // Recolectar todos los rangos
            let pagesToExtract = new Set();
            
            for (let i = 1; i <= rangeCount; i++) {
                const rangeInput = document.getElementById(`range${i}`).value.trim();
                
                if (!rangeInput) continue;
                
                if (rangeInput.includes('-')) {
                    const [start, end] = rangeInput.split('-').map(Number);
                    for (let j = start; j <= end && j <= totalPages; j++) {
                        if (j > 0) pagesToExtract.add(j - 1); // Convertir a índice base 0
                    }
                } else {
                    const page = parseInt(rangeInput);
                    if (page > 0 && page <= totalPages) pagesToExtract.add(page - 1);
                }
            }

            if (pagesToExtract.size === 0) {
                alert('No se han especificado rangos válidos. Introduce al menos un rango como "1-3" o una página como "5".');
                return;
            }

            // Convertir el Set a un Array y ordenar numéricamente
            pagesToExtract = Array.from(pagesToExtract).sort((a, b) => a - b);
            
            const newPdf = await PDFLib.PDFDocument.create();
            const copiedPages = await newPdf.copyPages(pdfDoc, pagesToExtract);
            copiedPages.forEach(page => newPdf.addPage(page));

            const pdfBytes = await newPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            const downloadSection = document.getElementById('downloadSection');
            downloadSection.innerHTML = `
                <p>Tu PDF ha sido creado con éxito incluyendo las páginas seleccionadas.</p>
                <a href="${url}" download="pdf_combinado.pdf">Descargar PDF</a>
            `;
            downloadSection.style.display = 'block';
        }
    </script>
</body>
</html>
