<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer Páginas PDF a ZIP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            color: #3e5d3e;
        }

        .upload-section, .options-section {
            margin: 25px 0;
        }

        .upload-section {
            text-align: center;
            padding: 20px;
            border: 2px dashed #a5d6a7;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #f1f8e9;
        }

        .upload-section:hover {
            border-color: #2e7d32;
        }

        .custom-file-input {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #43a047;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .file-input-label:hover {
            background-color: #2e7d32;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #555;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #43a047;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            width: 80px;
        }

        label {
            color: #2e7d32;
            font-weight: 500;
        }

        button {
            padding: 12px 22px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
            margin: 5px;
        }

        button:hover {
            background-color: #2e7d32;
        }

        .preview-section {
            margin: 25px 0;
            text-align: center;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            display: none;
            border: 1px solid #c8e6c9;
        }

        .progress-container {
            width: 100%;
            background-color: #e8f5e9;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 20px;
            background-color: #43a047;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }

        .download-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            display: none;
            border: 1px solid #c8e6c9;
        }

        .download-section a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .download-section a:hover {
            background-color: #388e3c;
        }

        .download-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #388e3c;
        }

        .loading {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #43a047;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extraer Páginas PDF a ZIP</h1>
        <p>Sube un PDF y extrae cada página como un archivo individual. Luego descárgalos todos en un archivo ZIP.</p>
        
        <div class="upload-section">
            <div class="custom-file-input">
                <input type="file" id="pdfInput" accept=".pdf" onchange="updateFileName()">
                <label for="pdfInput" class="file-input-label">Seleccionar archivo PDF</label>
            </div>
            <div id="fileName" class="file-name">No se ha seleccionado archivo</div>
            <button onclick="loadPDF()">Cargar PDF</button>
        </div>

        <div id="pdfPreview" class="preview-section"></div>

        <div class="options-section">
            <h3 style="text-align: center;">Opciones de extracción</h3>
            
            <div class="options">
                <div class="option-row">
                    <input type="checkbox" id="allPages" checked>
                    <label for="allPages">Extraer todas las páginas</label>
                </div>
                
                <div class="option-row">
                    <input type="checkbox" id="selectPages" onchange="togglePageSelection()">
                    <label for="selectPages">Seleccionar páginas específicas</label>
                </div>
                
                <div id="pageRangeInputs" style="display: none; margin-top: 10px;">
                    <label for="pageRange">Páginas (ej. 1,3,5-8):</label>
                    <input type="text" id="pageRange" placeholder="1,3,5-8" style="width: 200px; padding: 10px; margin-left: 10px;">
                </div>
                
                <div class="option-row">
                    <label for="filenamePrefix">Prefijo para los archivos:</label>
                    <input type="text" id="filenamePrefix" placeholder="pagina_" value="pagina_" style="width: 150px; padding: 10px; margin-left: 10px;">
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="extractPages()">Extraer páginas</button>
            </div>
        </div>

        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar">0%</div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Procesando páginas y creando archivo ZIP...</p>
        </div>

        <div id="downloadSection" class="download-section"></div>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        let pdfDocument;
        let totalPages = 0;
        
        function updateFileName() {
            const fileInput = document.getElementById('pdfInput');
            const fileNameElement = document.getElementById('fileName');
            
            if (fileInput.files.length > 0) {
                fileNameElement.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
            } else {
                fileNameElement.textContent = 'No se ha seleccionado archivo';
            }
        }
        
        function togglePageSelection() {
            const selectPages = document.getElementById('selectPages').checked;
            const allPages = document.getElementById('allPages');
            const pageRangeInputs = document.getElementById('pageRangeInputs');
            
            if (selectPages) {
                allPages.checked = false;
                pageRangeInputs.style.display = 'block';
            } else {
                pageRangeInputs.style.display = 'none';
            }
        }
        
        document.getElementById('allPages').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('selectPages').checked = false;
                document.getElementById('pageRangeInputs').style.display = 'none';
            }
        });
        
        async function loadPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, sube un archivo PDF primero.');
                return;
            }

            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDocument = await PDFLib.PDFDocument.load(arrayBuffer);
                totalPages = pdfDocument.getPageCount();

                const preview = document.getElementById('pdfPreview');
                preview.innerHTML = `<strong>PDF cargado con éxito.</strong> Total de páginas: ${totalPages}`;
                preview.style.display = 'block';
                
                document.getElementById('downloadSection').style.display = 'none';
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                alert('Error al cargar el PDF: ' + error.message);
            }
        }

        function parsePageRanges(rangeString, maxPages) {
            const pageSet = new Set();
            
            if (!rangeString.trim()) {
                return pageSet;
            }
            
            const parts = rangeString.split(',');
            
            for (let part of parts) {
                part = part.trim();
                
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(p => parseInt(p.trim()));
                    
                    if (!isNaN(start) && !isNaN(end)) {
                        for (let i = Math.max(1, start); i <= Math.min(maxPages, end); i++) {
                            pageSet.add(i);
                        }
                    }
                } else {
                    const pageNum = parseInt(part);
                    if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= maxPages) {
                        pageSet.add(pageNum);
                    }
                }
            }
            
            return pageSet;
        }

        async function extractPages() {
            if (!pdfDocument || totalPages === 0) {
                alert('Por favor, carga un PDF primero.');
                return;
            }
            
            const allPages = document.getElementById('allPages').checked;
            const selectPages = document.getElementById('selectPages').checked;
            const filenamePrefix = document.getElementById('filenamePrefix').value || 'pagina_';
            
            let pagesToExtract = new Set();
            
            if (allPages) {
                // Extraer todas las páginas
                for (let i = 1; i <= totalPages; i++) {
                    pagesToExtract.add(i);
                }
            } else if (selectPages) {
                // Extraer páginas específicas
                const pageRange = document.getElementById('pageRange').value;
                pagesToExtract = parsePageRanges(pageRange, totalPages);
                
                if (pagesToExtract.size === 0) {
                    alert('Por favor, especifica al menos una página válida.');
                    return;
                }
            } else {
                alert('Por favor, selecciona una opción de extracción.');
                return;
            }
            
            // Ordenar las páginas
            pagesToExtract = Array.from(pagesToExtract).sort((a, b) => a - b);
            
            // Mostrar la barra de progreso y la animación de carga
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const loading = document.getElementById('loading');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            loading.style.display = 'block';
            
            try {
                const zip = new JSZip();
                const totalToProcess = pagesToExtract.length;
                let processed = 0;
                
                // Procesar cada página
                for (const pageNum of pagesToExtract) {
                    // Crear un nuevo documento PDF con sólo esta página
                    const newPdf = await PDFLib.PDFDocument.create();
                    const [copiedPage] = await newPdf.copyPages(pdfDocument, [pageNum - 1]);
                    newPdf.addPage(copiedPage);
                    
                    const pdfBytes = await newPdf.save();
                    
                    // Añadir al ZIP
                    const fileName = `${filenamePrefix}${pageNum}.pdf`;
                    zip.file(fileName, pdfBytes);
                    
                    // Actualizar progreso
                    processed++;
                    const percentage = Math.round((processed / totalToProcess) * 100);
                    progressBar.style.width = `${percentage}%`;
                    progressBar.textContent = `${percentage}%`;
                    
                    // Dar tiempo al navegador para actualizar la UI
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                // Generar el archivo ZIP
                const content = await zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                });
                
                // Mostrar el botón de descarga
                const downloadSection = document.getElementById('downloadSection');
                const zipName = 'paginas_pdf.zip';
                const url = URL.createObjectURL(content);
                
                downloadSection.innerHTML = `
                    <p>Se han extraído ${pagesToExtract.length} páginas exitosamente.</p>
                    <a href="${url}" download="${zipName}" class="download-button">Descargar archivo ZIP</a>
                `;
                downloadSection.style.display = 'block';
                
            } catch (error) {
                alert('Error al procesar el PDF: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
