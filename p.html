<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor sin Publicidad</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* CSS para ocultar anuncios comunes */
        .ad, .ads, .advertisement, .banner, .popup, [id*="ad"], [class*="ad"], [id*="banner"], [class*="banner"], [id*="pop"], [class*="pop"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="https://ghbrisk.com/e/g4np5oekegko" allowfullscreen></iframe>

    <script>
        // Esperar a que el iframe cargue
        const iframe = document.getElementById('contentFrame');
        iframe.onload = function() {
            const doc = iframe.contentDocument || iframe.contentWindow.document;

            // Inyectar CSS personalizado en el iframe
            const style = doc.createElement('style');
            style.textContent = `
                .ad, .ads, .advertisement, .banner, .popup, 
                [id*="ad"], [class*="ad"], [id*="banner"], 
                [class*="banner"], [id*="pop"], [class*="pop"] {
                    display: none !important;
                }
            `;
            doc.head.appendChild(style);

            // Bloquear scripts de publicidad
            const originalCreateElement = doc.createElement;
            doc.createElement = function(tagName) {
                const element = originalCreateElement.apply(this, arguments);
                if (tagName.toLowerCase() === 'script') {
                    Object.defineProperty(element, 'src', {
                        set: function(value) {
                            if (value.includes('ad') || value.includes('banner') || value.includes('doubleclick') || value.includes('googlead')) {
                                console.log('Script de publicidad bloqueado:', value);
                                return;
                            }
                            element.setAttribute('src', value);
                        }
                    });
                }
                return element;
            };

            // Prevenir pop-ups y redirecciones
            iframe.contentWindow.open = function() {
                console.log('Pop-up bloqueado');
                return null; // Bloquea window.open
            };
            iframe.contentWindow.location.assign = function() {
                console.log('Redirecci칩n bloqueada');
            };
            iframe.contentWindow.location.replace = function() {
                console.log('Redirecci칩n bloqueada');
            };

            // Observar cambios en el DOM para eliminar anuncios din치micos
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) { // Solo elementos HTML
                            const suspect = node.querySelectorAll(
                                '.ad, .ads, .advertisement, .banner, .popup, ' +
                                '[id*="ad"], [class*="ad"], [id*="banner"], ' +
                                '[class*="banner"], [id*="pop"], [class*="pop"]'
                            );
                            suspect.forEach((ad) => {
                                ad.remove();
                                console.log('Anuncio din치mico eliminado');
                            });
                        }
                    });
                });
            });
            observer.observe(doc.body, { childList: true, subtree: true });
        };

        // Bloquear intentos de escape del iframe
        window.onbeforeunload = function() {
            return "El contenido intenta salir del visor.";
        };
    </script>
</body>
</html>
