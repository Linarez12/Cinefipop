<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Visor</title>
</head>
<body>
    <h2>Generador de Visor sin Publicidad</h2>
    <input type="text" id="videoUrl" placeholder="Ingresa el enlace del reproductor">
    <button onclick="generateLink()">Generar Enlace</button>
    <p id="generatedLink"></p>

    <script>
        function generateLink() {
            let url = document.getElementById('videoUrl').value;
            if (!url) {
                alert('Por favor, ingresa un enlace.');
                return;
            }
            let encodedUrl = btoa(url); // Codifica en Base64
            let fullLink = window.location.origin + "/viewer.html?video=" + encodedUrl;
            document.getElementById('generatedLink').innerHTML = `<a href="${fullLink}" target="_blank">Abrir visor</a>`;
        }
    </script>
</body>
</html>
