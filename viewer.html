<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor sin Publicidad</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <iframe id="contentFrame" allowfullscreen></iframe>

    <script>
        // Obtener el par치metro de la URL
        const params = new URLSearchParams(window.location.search);
        let encodedUrl = params.get('video');
        if (!encodedUrl) {
            alert('No se encontr칩 un enlace v치lido.');
            window.close();
        } else {
            let videoUrl = atob(encodedUrl); // Decodificar Base64
            document.getElementById('contentFrame').src = videoUrl;
        }

        // Funci칩n para activar pantalla completa
        function toggleFullScreen() {
            const iframe = document.getElementById('contentFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
